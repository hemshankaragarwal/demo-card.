<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .role {
      color: #777;
      margin-bottom: 18px;
    }

    .btn {
      display: block;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 13px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
    }

    .info {
      margin-top: 18px;
      color: #444;
      font-size: 14px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <!-- üîπ CUSTOMER DETAILS (yahi change karna hota hai) -->
      <h1>CUSTOMER NAME</h1>
      <div class="role">Business Type</div>

      <!-- üîπ ACTION BUTTONS -->
      <a class="btn" href="tel:0000000000">üìû Call Now</a>
      <a class="btn" href="https://wa.me/910000000000">üí¨ WhatsApp Chat</a>
      <a class="btn" href="MAPS-LINK">üìç Open Location</a>

      <!-- üîπ SAVE CONTACT (future vcf add kar sakte hain) -->
      <a class="btn" href="#">üíæ Save Contact</a>

      <!-- üîπ BUSINESS INFO -->
      <div class="info">
        <b>Shop Name:</b> Your Shop Name<br>
        Short business description yahan likho.
      </div>

      <!-- üîπ BRANDING -->
      <div class="footer">
        Digital Card by <b>VASUKI NFC</b>
      </div>

    </div>
  </div>

</body>
</html>
